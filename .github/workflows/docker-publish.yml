name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*'
      - 'aio-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/civicrm-eu-ngo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with version for version tags (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor for version tags (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major for version tags (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag with aio-* format
            type=match,pattern=aio-(.*),group=1
            # Latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Manual workflow dispatch tag
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./allinone/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=8.2
            CIVICRM_VERSION=6.7.1
            CIVICRM_SITE_TYPE=drupal10-demo

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./allinone/README.md
          short-description: "CiviCRM with Drupal 10 and EU nonprofit extensions - ready to run!"

  test-image:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract tag from metadata
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

          # Start container
          docker run -d -p 8080:80 --name civicrm-test \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

          # Wait for startup (max 2 minutes)
          echo "Waiting for CiviCRM to start..."
          for i in {1..24}; do
            if curl -f http://localhost:8080 >/dev/null 2>&1; then
              echo "✓ CiviCRM is responding"
              break
            fi
            if [ $i -eq 24 ]; then
              echo "✗ Timeout waiting for CiviCRM"
              docker logs civicrm-test
              exit 1
            fi
            echo "  Attempt $i/24..."
            sleep 5
          done

          # Basic health check
          echo "Testing HTTP response..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 302 ]; then
            echo "✓ HTTP response: $HTTP_CODE"
          else
            echo "✗ Unexpected HTTP code: $HTTP_CODE"
            docker logs civicrm-test
            exit 1
          fi

          # Check database
          echo "Testing database connection..."
          docker exec civicrm-test mysql -u root -proot -e "SELECT 1" >/dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "✓ Database connection successful"
          else
            echo "✗ Database connection failed"
            docker logs civicrm-test
            exit 1
          fi

          # Check CiviCRM database
          echo "Testing CiviCRM database..."
          docker exec civicrm-test mysql -u civicrm -pcivicrm civicrm \
            -e "SELECT COUNT(*) FROM civicrm_contact" >/dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "✓ CiviCRM database accessible"
          else
            echo "✗ CiviCRM database check failed"
            docker logs civicrm-test
            exit 1
          fi

          echo ""
          echo "=========================================="
          echo "All tests passed! ✓"
          echo "=========================================="

          # Cleanup
          docker stop civicrm-test
          docker rm civicrm-test

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: |
            docker logs civicrm-test > test-logs.txt
          retention-days: 7
