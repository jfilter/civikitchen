name: Build and Publish to GHCR

on:
  push:
    tags:
      - 'v*'
      - 'aio-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: true
        default: 'latest'
      platform:
        description: 'Platform to build for'
        required: true
        default: 'linux/arm64'
        type: choice
        options:
          - linux/arm64
          - linux/amd64
          - linux/amd64,linux/arm64

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/civicrm-eu-ngo-base
  FINAL_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/civicrm-eu-ngo

jobs:
  build-base:
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
          - platform: linux/amd64
            runner: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        uses: ./.github/actions/determine-tag

      - name: Determine platform suffix
        id: platform-suffix
        uses: ./.github/actions/determine-platform-suffix
        with:
          platform: ${{ matrix.platform }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./allinone/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-${{ steps.platform-suffix.outputs.suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=8.2
            CIVICRM_VERSION=6.7.1
            CIVICRM_SITE_TYPE=drupal10-demo

  create-base-manifest:
    needs: build-base
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        uses: ./.github/actions/determine-tag

      - name: Create and push multi-platform manifest for base image
        run: |
          docker buildx imagetools create -t ${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.tag }} \
            ${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-arm64 \
            ${{ env.BASE_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-amd64

  build-prebuilt:
    needs: create-base-manifest
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
          - platform: linux/amd64
            runner: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        uses: ./.github/actions/determine-tag

      - name: Determine platform suffix
        id: platform-suffix
        uses: ./.github/actions/determine-platform-suffix
        with:
          platform: ${{ matrix.platform }}

      - name: Build and push pre-built image with two-stage process
        run: |
          chmod +x ./allinone/build-prebuilt.sh

          BASE_IMAGE_NAME="${{ env.BASE_IMAGE_NAME }}" \
          FINAL_IMAGE_NAME="${{ env.FINAL_IMAGE_NAME }}" \
          IMAGE_TAG="${{ steps.tag.outputs.tag }}-${{ steps.platform-suffix.outputs.suffix }}" \
          ./allinone/build-prebuilt.sh \
            --platform ${{ matrix.platform }} \
            --tag ${{ steps.tag.outputs.tag }}-${{ steps.platform-suffix.outputs.suffix }} \
            --push

  create-manifest:
    needs: build-prebuilt
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        uses: ./.github/actions/determine-tag

      - name: Create and push multi-platform manifest
        run: |
          docker buildx imagetools create -t ${{ env.FINAL_IMAGE_NAME }}:${{ steps.tag.outputs.tag }} \
            ${{ env.FINAL_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-arm64 \
            ${{ env.FINAL_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}-amd64

  test-image:
    needs: create-manifest
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: read

    strategy:
      matrix:
        include:
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64
          - platform: linux/amd64
            runner: ubuntu-24.04
            suffix: amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        uses: ./.github/actions/determine-tag

      - name: Pull and test image for ${{ matrix.platform }}
        run: |
          chmod +x ./allinone/test.sh
          docker pull --platform ${{ matrix.platform }} ${{ env.FINAL_IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

          # Tag for test script
          docker tag ${{ env.FINAL_IMAGE_NAME }}:${{ steps.tag.outputs.tag }} civicrm-eu-ngo:test

          # Run test script
          ./allinone/test.sh --tag test --port 8080 --timeout 300

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.suffix }}
          path: |
            *.log
          retention-days: 7
